<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado da Pesquisa</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/search-results.css" />

    <link rel="stylesheet" href="styles/responsive.css" />
  </head>

  <body>
    <div id="page-search-results">
      <header>
        <img src="assets/icones/lixoNoLixo_logo.png" alt="logo" />
        <a href="/">
          <span></span>
          Voltar para home
        </a>
      </header>

      <main>
        {% if total > 0 %}
        <h4><strong>{{total}} ponto(s)</strong> encontrados</h4>
        <div class="cards">
          {% for place in places %}
          <div class="card">
            <h1>{{ place.name }}</h1>
            <h4>{{ place.items }}</h4>
            <p>
              {{ place.city }}, {{ place.state }}<br />
              {{ place.address }}<br />
              {{ place.address2 }}
            </p>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <h4><strong>Nenhum local encontrado</strong></h4>
        {% endif %}
      </main>
    </div>
  </body>
</html>
