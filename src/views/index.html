<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LixoNoLixo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>

  <body>
    <div id="page-home">
      <div class="content">
        <header class="header-desktop">
          <img src="assets/icones/lixoNoLixo_logo.png" alt="logo" />
          <a href="/create-point" class="cadastre-desktop">
            <span></span>
            Cadastre um ponto de coleta
          </a>
        </header>
        <main>
          <div class="header-mobile">
            <img src="assets/icones/lixoNoLixo_logo.png" alt="logo" />
          </div>
          <h1>
            Sua central ecol√≥gica
          </h1>
          <p>
            Ajudamos pessoas a ajudarem o meio ambiente :)
          </p>
          <a href="#">
            <span>
              <img src="assets/icones/search.svg" alt="logo" />
            </span>
            <strong>
              Pesquisar pontos de coleta
            </strong>
          </a>
          <a href="/create-point" class="cadastre-mobile">
            <span>
              <img src="assets/icones/log-in.svg" alt="logo" />
            </span>
            Cadastre um ponto de coleta
          </a>
        </main>
      </div>
    </div>

    <div id="modal" class="hide">
      <div class="content">
        <div class="header">
          <h1>Pontos de coleta</h1>
          <a href="#">Fechar</a>
        </div>
        <form action="/search-results">
          <label for="search">Cidade</label>
          <div class="search field">
            <input
              type="text"
              name="search"
              placeholder="Pesquise por Cidade"
              required
            />
            <button><img src="assets/icones/search.svg" alt="Buscar" /></button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
